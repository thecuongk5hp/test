    <script>
        /*

       let numbers=[5,7,9,11];

        // };

        let total1 = numbers.reduce((accumulator, item,arr)=>{
            return accumulator + item
        },0)//giá trị khởi tạo,0
        console.log(total1);

        let total2 = numbers.reduce((accumulator, item,arr)=>{

        console.log(total2);

        let products=[

            },

        ]
        let tongTien=products.reduce((acc,item,arr)=>{
