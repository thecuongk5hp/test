<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // sort
        let numbers=[5,11,1,3,5,6];
        let result=numbers.sort();
        console.log("kết quả của sort",result);
        let tangDan=numbers.sort((a,b)=>{
            return a-b//bé đến lớn => lớn đến bé b-a
        })
        console.log("tangDan",tangDan);//1,3,5,5,6,11


        let students=["minh","an","hồng"]
        let sortByName=students.sort();
        console.log("sortByName",sortByName);


        let std=[
            {
                name:"hoa",
                id:13,
            },
            {
                name:"thu an",
                id:12,
            },
            {
                name:"bình",
                id:111,
            },
            {
                name:"nam",
                id:11,
            },
        ]
        let sortStd=std.sort((a,b)=>{
            if(a.name>b.name){
                return 1
            }else if(a.name<b.name){
                return -1
            }
            else{
                return 0
            }
        })
        console.log("sortStd",sortStd);
    </script>
</body>
</html>
