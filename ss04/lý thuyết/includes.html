<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            includes : là phương thức làm việc với array,string
            kết quả trả về true/false
            nếu thỏa mãn trả về true
            nếu không trả về false
        */
       let text="hello";
       let check=text.includes("e");
       let numbers=[5,6,7,8,9];
       //kiểm tra mảng numbers có chứa 7 không
       let check1=numbers.includes("7");
       console.log("check1",check1);
       console.log("check",check);//true
    </script>
</body>
</html>
