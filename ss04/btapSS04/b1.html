<body>
    <script>
        function sum(arr) {
            let result = 0;
            for (let num of arr) { //vòng lặp for...of sẽ trả về giá trị của
                                   // từng phần tử trong mảng mà nó đang duyệt qua.
            if (num % 2 === 0) {
                result += num;
            }
        }
            return result;
        }

console.log(sum([1, 2, 3, 4, 5, 6]));
    </script>
</body>
