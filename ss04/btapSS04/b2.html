<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greetingWithWeather(name, weather) {
            let greeting;
                if (weather === "sunny") {
            greeting = `Chào ${name}! Hôm nay trời nắng tuyệt vời!`;
                } else if (weather === "rainy") {
            greeting = `Chào ${name}! Hôm nay trời mưa, hãy mang theo ô!`;
                } else {
            greeting = `Chào ${name}! Hôm nay thời tiết không xác định.`;
                }
            return greeting;
        };
        console.log(greetingWithWeather("Thế Cường", "sunny"));
        console.log(greetingWithWeather("Ngọc Hà", "rainy"));
        console.log(greetingWithWeather("Kim Anh", "cloudy"));
    </script>
</body>
</html>
