    <script>
        let phoneBooks = [];

        };
        let displayContact = () => {
             console.log("Danh bạ:");
        for (let contact of phoneBooks) {
            console.log("Tên: " + contact.name);
            console.log("Số điện thoại: " + contact.phoneNumber);
            console.log("Email: " + contact.email);
        }
    };
        addContact("Nguyễn Thế Cường", "0966109687", "TheCuongk5@gmail.com");
        addContact("Nguyễn Ngọc Hà", "0833945033", "NgocHak5@gmail.com");
        displayContact();
    </script>
