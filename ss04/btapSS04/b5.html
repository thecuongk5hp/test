<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkStartString(a, b) {
            return a.startsWith(b);
        }
        let text1 = "Hello, World!";
        let check1 = checkStartString(text1, "Hello");
        console.log(check1);
        let text2 = "Hi there!";
        let check2 = checkStartString(text2, "there");
        console.log(check2);
    </script>
</body>
</html>
