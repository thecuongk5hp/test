<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let students = [
            { id: 18, name: "Nguyễn Thế Cường" },
            { id: 19, name: "Nguyễn Ngọc Hà" },
            { id: 9, name: "Nguyễn Kim Anh" }
        ];
        students.forEach((student) => {
            console.log(`Xin Chào ${student.name} ID của bạn là: ${student.id}`);
        });
    </script>
</body>
</html>
