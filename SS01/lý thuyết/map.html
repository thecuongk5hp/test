    <script>
        /*
            item các phần tử trong mảng
            index: vị trí của phần tử đó
            array: là mảng ban đầu
            ==> item,index,array chỉ là tên tham số
        */    
       let numbers=[8,12,15,20];
       let result = numbers.map((item,index,array)=>{
        return item*2

       })
